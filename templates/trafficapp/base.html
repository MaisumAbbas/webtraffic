<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Base</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <ul class="nav navabr-nav">

                    <li><a class="navabr-link" href="{% url 'trafficapp:register' %}">Register</a></li>
                    {% if user.is_authenticated %}
                        <li><a class="navabr-link" href="{% url 'logout' %}">Log Out</a></li>
                    {% else %}
                        <li><a class="navabr-link" href="{% url 'trafficapp:user_login' %}">Log In</a></li>
                    {% endif %}
                    
                </ul>
            </div>
        </nav>
        <div class="container">
            {% block body_block %}
            {% endblock %}
        </div>
    </body>
</html>
